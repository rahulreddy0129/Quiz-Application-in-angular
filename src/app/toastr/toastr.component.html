<h1 class="text-center text-secondary">Angular Toastr Notification</h1>

<button class="btn btn-success btn-sm" (click)="showToastSuccess()">Success Toastr</button>

<button class="btn btn-danger btn-sm mx-2" (click)="showToastError()">Error Toastr</button>

<button class="btn btn-info btn-sm" (click)="showToastInfo()">Info Toastr</button>

<button class="btn btn-warning btn-sm mx-2" (click)="showToastWarning()">Warning Toastr</button>
